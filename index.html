<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Yoobee Card</title>
  </head>
  <body>

    <!-- nav START -->
    <div class="nav">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <div class="logo">
        <img src="css/images/yoobeeLogo.png" alt="Yoobee Logo" id="yoobeeLogo">
      </div>
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <!-- nav END -->

    <!-- container START -->
    <div class="container">
      <div class="map">

        <div class="select-campus-btn">
          <div>
            <h1>Wellington</h1>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </div>
        </div>
        <div class="campus-list">
          <ul>
            <li>Rotorua</li>
            <li>Christchurch</li>
            <li>Wellington</li>
            <li>Auckland</li>
          </ul>
        </div>

      </div>

      <!-- promo START -->
      <div class="promos">
        <div class="main-promo"></div>
        <div class="small-cards"></div>
        <div class="small-cards"></div>
        <div class="small-cards"></div>
        <div class="small-cards"></div>
      </div>
      <!-- promo END -->
    </div>
    <!-- container END -->

    <!-- do i even need this -->
    <script src="js/scripts.js"></script>
  </body>
</html>
